name: notepad-plus-plus
version: latest
version-script: cat $SNAPCRAFT_STAGE/version
summary: notepad-plus-plus is a free source code editor.
description: |
 Based on the powerful editing component Scintilla, notepad-plus-plus is written in C++ and uses pure Win32 API and STL which ensures a higher execution speed and smaller program size. By optimizing as many routines as possible without losing user friendliness, notepad-plus-plus is trying to reduce the world carbon dioxide emissions. When using less CPU power, the PC can throttle down and reduce power consumption, resulting in a greener environment.

confinement: strict
grade: stable
architectures:
  - build-on: amd64
    run-on: [amd64, i386]

apps:
  notepad-plus-plus:
    command: notepad-plus-plus
    desktop: usr/share/applications/notepad-plus-plus.desktop
    plugs: [ wayland, x11, opengl, home, desktop, desktop-legacy, network, hardware-observe, process-control, cups-control, removable-media ]

parts:
  enable-i386:
    plugin: nil
    override-build: |
      snapcraftctl build
      dpkg --add-architecture i386
      apt update

  wine-3p1:
    after: [enable-i386]
    plugin: dump
    source: https://dl.winehq.org/wine-builds/ubuntu/pool/main/wine-stable-i386_3.0.2~xenial_i386.deb
    source-type: deb
    override-build: |
      snapcraftctl build
      spi=$SNAPCRAFT_PART_INSTALL
      lins=$spi/usr/share/lintian
      docs=$spi/usr/share/doc
      mans=$spi/usr/share/man
      ws=opt/wine-stable
      cp -r $ws/* $spi/ && cp -r $spi/share $spi/usr/ && rm -r $spi/opt $spi/share $mans $lins $docs
    stage-packages:
      - libfreetype6:i386
      - libpng12-0:i386
      - libncurses5:i386
      - libgnutls30:i386
      - libxext6:i386
      - libudev1:i386
      - libc6:i386
      - libxrender1:i386
      - zlib1g:i386
      - locales-all:i386

  wine-3p2:
    plugin: dump
    source: https://dl.winehq.org/wine-builds/ubuntu/pool/main/wine-stable_3.0.2~xenial_i386.deb
    source-type: deb
    override-build: |
      snapcraftctl build
      spi=$SNAPCRAFT_PART_INSTALL
      docs=$spi/usr/share/doc
      mans=$spi/share/man
      ws="opt/wine-stable"
      cp -r $ws/* $spi/ && rm -r $spi/opt $docs $mans $spi/share/wine/fonts

  notepad-plus-plus:
    plugin: nil
    source: ./scripts
    override-build: |
      snapcraftctl build
      set -ex
      ver=$(wget https://notepad-plus-plus.org/download -q -S -O - 2>&1 | grep 'Version</t' | cut -c19-24 | sed 's| -||' | sed 's/ //g')
      echo $ver > $SNAPCRAFT_STAGE/version
      ./dl_npp
    stage:
      - bin
      - usr
      - share
    build-packages: [wget, icoutils, p7zip-full]
